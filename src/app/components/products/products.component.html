<app-header-user></app-header-user>
<h2 class="text-center">מה תרצה להזמין לחדר שלך?</h2>

<button [disabled]="priceForAll == 0"  (click)="sendToCart()">לחץ לאישור הזמנה</button>
<div *ngIf="suucses">
   <p-messages [value]="messages" [enableService]="false" [closable]="false"></p-messages>
 </div>
<p>{{priceForAll}}</p>
<div class="col-12">
   <div class="row">

      <div *ngFor="let item of products" class="product card col-sm-5 col-lg-3 text-center m-3 p-3 ">
         <app-product (productEvent)="productFromChildToSave($event)" [product]="item"></app-product>
      </div>
   </div>
   <!-- <div  *ngIf="productFromChild" class="row">
      <div (click)="show()" class="col-12">
         {{productFromChild.nameProduct}}
      </div>
   </div> -->
</div>
