<app-header-admin></app-header-admin>
<label for="search-input">חיפוש לפי תעודת זהות</label>
<input class="search-input" type="text" [(ngModel)]="searchText" (keyup)="applyFilter()">

<p-table [value]="tableCustumers" [tableStyle]="{ 'min-width': '60rem' }">
    <ng-template pTemplate="header">
        <tr>


            <th class="text-center" pSortableColumn="tzCustomer" style="width: 10%">
                תעודת זהות
                <p-sortIcon [field]="'tzCustomer'"></p-sortIcon>
            </th>
            <th class="text-center" pSortableColumn="fullName" style="width: 10%">
                שם מלא
                <p-sortIcon [field]="'fullName'"></p-sortIcon>
            </th>
            <th class="text-center" pSortableColumn="city" style="width: 10%">
                עיר
                <p-sortIcon [field]="'city'"></p-sortIcon>
            </th>
            <th class="text-center" pSortableColumn="address" style="width: 10%">
                רחוב
                <p-sortIcon [field]="'address'"></p-sortIcon>
            </th>
            <th class="text-center" pSortableColumn="numHoues" style="width: 10%">
                מספר בית
                <p-sortIcon [field]="'numHoues'"></p-sortIcon>
            </th>

            <th class="text-center" pSortableColumn="idCustomer" style="width: 10%">
                מספר לקוח
                <p-sortIcon [field]="'idCustomer'"></p-sortIcon>
            </th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-custumer>
        <tr class="deteles">
            <td class="text-center">{{ custumer.tzCustomer }}</td>
            <td class="text-center">{{ custumer.fullName }}</td>
            <td class="text-center">{{ custumer.city }}</td>
            <td class="text-center">
                {{ custumer.address }}
            </td>
            <td class="text-center">
                {{ custumer.numHoues }}
            </td>
            <td class="text-center">{{ custumer.idCustomer }}</td>


        </tr>
    </ng-template>











</p-table>
